<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form method="post">
	<h1>Job Application Form</h1>
	<label for="name" >Name</label><br>
	<input type="text" id="name" placeholder="Enter your name" required><br>
	<label for="email" >Email</label><br>
	<input type="email" name="email" id="email" placeholder="Enter your E-mail Address" required><br>
	<label for="gender"></label>Gender<br>
	<input type="radio" name="gender" value="Male">
	<label for="male">Male</label>
	<input type="radio" name="gender" value="Female">
	<label for="female">Female</label><br>
	<label for="laptop">Laptop Brands</label>
	<select name="laptop" id="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select><br>
	<label for="age" >Age</label>
	<input type="number" id="age" required ><br>
	<label for="dob" >DOB</label>
	<input type="date" id="dob" required><br>
	<label for="password" >Password</label>
	<input type="password" id="password" required><br>
	<label for="portfolio" >Portfolio</label>
	<input type="url" id="portfolio"><br>
	<button id="btn" type="submit">Submit</button>
</form>    
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
