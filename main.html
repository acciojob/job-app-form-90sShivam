<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
<form action="#">
	<label for="Name" id="#name">Name</label><br>
	<input type="text" placeholder="Enter your name" required><br>
	<label for="Email" id="#email">Email</label><br>
	<input type="email" placeholder="Enter your E-mail Address" required><br>
	<label for="Gender"></label>Gender<br>
	<input type="radio" name="Gender" value="Male">
	<label for="Male">Male</label>
	<input type="radio" name="Gender" value="Female">
	<label for="Female">Female</label><br>
	<label for="Laptop">Laptop Brands</label>
	<select name="Laptop" id="laptop">
		<option value="Apple">Apple</option>
		<option value="Asus">Asus</option>
		<option value="HP">HP</option>
	</select><br>
	<label for="Age" id="#age">Age</label>
	<input type="number" required ><br>
	<label for="DOB" id="dob">DOB</label>
	<input type="date" required><br>
	<label for="Password" id="#password">Password</label>
	<input type="password" required><br>
	<label for="portfolio" id="portfolio">Portfolio</label>
	<input type="url"><br>
	<button id="btn" type="submit">Submit</button>
</form>    
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
